<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>S I M O N</title>
</head>
<body class="bg-black">

    <div class="container-md" id="top">
        <div class="row">
            <div class="col-12 text-center">
                <img src="img/simon-logo.png" class="rounded" alt="Simon logo">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-6 col-md-4 h4">
                <label for="max-score" class="text-success">Max score:</label>
                <input type="text" id="max-score" value="-" class="bg-black text-success border text-center" value="0" disabled>
            </div>

            <div class="col-6 col-md-4">
                <button class="btn btn-lg btn-outline-primary fs-2 rounded-0 border border-primary" id="play-button"><strong>PLAY!</strong></button>
            </div>

            <div class="col-6 col-md-4 h4 text-danger">
                <label for="current-round">Current round:</label>
                <input type="text" id="current-round" value="-" class="bg-black border text-danger text-center" value="0" disabled>
            </div>
        </div>
    </div>
    
    <div class="container-md text-center border border-5" id="board">
        <div class="row row-cols-2">
            <div class="col px-0">
                <div class="square" id="square-1">1</div>
            </div>
            <div class="col px-0">
                <div class="square" id="square-2">2</div>
            </div>
        </div>
        <div class="row row-cols-2">
            <div class="col px-0">
                <div class="square" id="square-3">3</div>
            </div>
            <div class="col px-0">
                <div class="square" id="square-4">4</div>
            </div>
        </div>
    </div>
    <div class="container text-center h4 text-warning">
        <div class="row text-center text-warning">
            <div class="p fs-2">Simon says...<p id="turn"></p></div>
        </div>    
    </div>

    <footer class="text-center">
        <div class="h5">Made by <a href="https://github.com/ignaciomercado4" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Igna</a>, with love. </div>
    </footer>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
